<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- main body -->
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- reviews -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Lily Jekyll</h4>
        <p id="job">UI designer</p>
        <p id="info">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores enim repellendus sed nesciunt iusto quos
          saepe iste harum aut earum.
        </p>
        <!-- previous and next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        <!-- randomReview -->
        <button class="random-btn">
          want a surprise?
        </button>
        </div>

      </article>

    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
